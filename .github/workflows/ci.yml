name: CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y libasound2-dev libsndfile-dev

      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build 
        run: cargo build

      - name: Test
        run: cargo test --all

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: brew install libsndfile

      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build 
        run: cargo build

      - name: Test
        run: cargo test --all

  windows:

    runs-on: windows-latest
    env:
      LLVM_PATH: C:/temp/llvm

    steps:
      - uses: actions/checkout@v2

      - name: Cache LLVM and Clang 
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: ${{ env.LLVM_PATH }}
          key: llvm-11.0

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.0"
          directory: ${{ env.LLVM_PATH }}
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: Install dependencies
        run: choco install -y libsndfile

      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        env: 
          CPLUS_INCLUDE_PATH: C:\Program Files\libsndfile\include
          LIBSNDFILE_PATH: C:/Program Files/libsndfile/lib
          LIBCLANG_PATH: ${{ env.LLVM_PATH }}/lib
          LLVM_CONFIG_PATH: ${{ env.LLVM_PATH }}/bin/llvm-config
        run: |
          $Env:Path="C:\msys64\mingw64\bin;$Env:Path"
          rustup target add x86_64-pc-windows-gnu
          rustup toolchain install stable-x86_64-pc-windows-gnu
          cargo build --target x86_64-pc-windows-gnu

      - name: Test
        env: 
          CPLUS_INCLUDE_PATH: C:\Program Files\libsndfile\include
          LIBSNDFILE_PATH: C:/Program Files/libsndfile/lib
          LIBCLANG_PATH: ${{ env.LLVM_PATH }}/lib
          LLVM_CONFIG_PATH: ${{ env.LLVM_PATH }}/bin/llvm-config
        run: |
          $Env:Path="C:\msys64\mingw64\bin;$Env:Path"
          rustup target add x86_64-pc-windows-gnu
          rustup toolchain install stable-x86_64-pc-windows-gnu
          cargo test --all --target x86_64-pc-windows-gnu

