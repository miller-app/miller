  windows:

    runs-on: windows-latest
    env:
      LLVM_PATH: C:/temp/llvm

    steps:
      - uses: actions/checkout@v2

      - name: Cache LLVM and Clang 
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: ${{ env.LLVM_PATH }}
          key: llvm-11.0

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.0"
          directory: ${{ env.LLVM_PATH }}
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: Install dependencies
        run: choco install -y libsndfile

      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: msys2/setup-msys2@v2
        with: 
          msystem: MSYS
          install: base-devel mingw-w64-x86_64-toolchain
          update: true

      - name: Build
        shell: bash
        env: 
          CPLUS_INCLUDE_PATH: C:\Program Files\libsndfile\include
          LIBSNDFILE_PATH: C:/Program Files/libsndfile/lib
          LIBCLANG_PATH: ${{ env.LLVM_PATH }}/lib
          LLVM_CONFIG_PATH: ${{ env.LLVM_PATH }}/bin/llvm-config
        run: |
          # $Env:Path+=";C:\msys64\mingw64\bin;\
                      # C:\msys64\mingw64\lib;\
                      # C:\msys64\mingw64\include;\
                      # C:\msys64\mingw64\x86_64-w64-mingw32\bin;\
                      # C:\msys64\mingw64\x86_64-w64-mingw32\lib;\
                      # C:\msys64\mingw64\x86_64-w64-mingw32\include"
          export PATH="/c/msys64/mingw64/bin:/c/msys64/mingw64/lib:/c/msys64/mingw64/include:/c/msys64/mingw64/x86_64-w64-mingw32/bin:/c/msys64/mingw64/x86_64-w64-mingw32/lib:/c/msys64/mingw64/x86_64-w64-mingw32/include:$PATH"
          rustup target add x86_64-pc-windows-gnu
          rustup toolchain install stable-x86_64-pc-windows-gnu
          cargo build --target x86_64-pc-windows-gnu

